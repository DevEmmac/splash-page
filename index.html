<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splash page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/habitual-branding.png" alt="Habitual logo" class="brand-img">
        <!-- Background -->
        <div class="background-toggles" title="change background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="apple-store-btn">
                <a href="https://apple.store" target="_blank">
                    <img src="./img/app-store-badge.png" alt="apple Logo">
                </a>
            </div>

            <div class="google-store-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/google-play-badge.png" alt="google Logo">
                </a>
            </div>
            
        </div>
        <!-- Main Image -->
        <div class="main-image-conatainer">
            <img src="img/main-image.png" alt="page Mockup">
        </div>

        <!-- Image -->
        <img src="./img/profile.png" alt="profile" class="profile-img">
        <img src="./img/orders.png" alt="orders mockup" class="orders-img">
        <img src="./img/home.png" alt="home mockup" class="home-img">
        <img src="./img/cart.png" alt="cart" class="cart-img">
        <img src="./img/product.png" alt="product" class="product-img">
    </div>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
